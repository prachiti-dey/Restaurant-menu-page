<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 20px;
    }

    .menu-container {
      max-width: 800px;
      margin: auto;
      padding: 40px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .menu-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .menu-header h1 {
      margin: 0;
      font-size: 36px;
      color: #d35400;
    }

    .menu-section {
      margin-bottom: 30px;
    }

    .menu-section h2 {
      font-size: 28px;
      color: #2c3e50;
      border-bottom: 2px solid #d35400;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .item-name {
      font-weight: 500;
    }

    .item-price {
      color: #27ae60;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <div class="menu-header">
      <h1>Delicious Bites</h1>
      <p><em>Restaurant Menu</em></p>
    </div>

    <div class="menu-section">
      <h2>Appetizers</h2>
      <div class="menu-item">
        <div class="item-name">Spring Rolls</div>
        <div class="item-price">$5.99</div>
      </div>
      <div class="menu-item">
        <div class="item-name">Garlic Bread</div>
        <div class="item-price">$3.99</div>
      </div>
    </div>

    <div class="menu-section">
      <h2>Main Course</h2>
      <div class="menu-item">
        <div class="item-name">Grilled Chicken</div>
        <div class="item-price">$12.49</div>
      </div>
      <div class="menu-item">
        <div class="item-name">Veggie Pasta</div>
        <div class="item-price">$10.99</div>
      </div>
    </div>

    <div class="menu-section">
      <h2>Desserts</h2>
      <div class="menu-item">
        <div class="item-name">Chocolate Cake</div>
        <div class="item-price">$4.99</div>
      </div>
      <div class="menu-item">
        <div class="item-name">Ice Cream Sundae</div>
        <div class="item-price">$3.49</div>
      </div>
    </div>

    <div class="menu-section">
      <h2>Beverages</h2>
      <div class="menu-item">
        <div class="item-name">Lemonade</div>
        <div class="item-price">$2.99</div>
      </div>
      <div class="menu-item">
        <div class="item-name">Coffee</div>
        <div class="item-price">$1.99</div>
      </div>
    </div>
  </div>

</body>
</html>
